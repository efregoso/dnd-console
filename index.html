    <script language="javascript" type="text/javascript">

        class Status {
            constructor() {
                this.clicked = false;
                this.disabled = false;
            }
            set clicked(bool) {
                if (!this.disabled && this.clicked) {
                    this.clicked = false;
                } else if (!this.disabled) {
                this.clicked = true;
                }
            }
            set disabled(bool) {
                if (!this.disabled) {
                    this.disabled = true;
                }
            }
            get clicked() {
                return clicked;
            }
            get disabled() {
                return disabled;
            }
        }


        function toggleColor(){
            if(Status.getClicked()){
                element.style.backgroundColor = 'white';
                Status.setClicked();
            } else{
                element.style.backgroundColor = 'blue';
                Status.setClicked();
            }
        };
        
        var array = [['a', 'b', 'c'], ['d', 'e', 'f'], ['g', 'h', 'i']];

            }


        }
